name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger for testing

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify build
        run: cargo build --release

      - name: Publish quic-reverse-control
        run: cargo publish -p quic-reverse-control
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

      - name: Wait for crates.io index
        run: sleep 60

      - name: Publish quic-reverse-transport
        run: cargo publish -p quic-reverse-transport
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

      - name: Wait for crates.io index
        run: sleep 60

      - name: Publish quic-reverse
        run: cargo publish -p quic-reverse
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

