name: Publish to crates.io

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version $CARGO_VERSION verified âœ“"

      - name: Verify build
        run: cargo build --release

      - name: Publish quic-reverse-control
        run: cargo publish -p quic-reverse-control
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

      - name: Wait for crates.io index
        run: sleep 60

      - name: Publish quic-reverse-transport
        run: cargo publish -p quic-reverse-transport
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

      - name: Wait for crates.io index
        run: sleep 60

      - name: Publish quic-reverse
        run: cargo publish -p quic-reverse
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.crates }}

